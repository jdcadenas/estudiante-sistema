# This file is used to configure your services on Render.
# For more information, see https://render.com/docs/yaml-spec
services:
  
  # A Web Service
  - type: web
    name: estudiante-sistema # Replace with your project name, e.g., "asistencia-escolar"
    runtime: python # Explicitly define runtime
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn asistencia_escolar.wsgi" # Replace 'asistencia_escolar' with your project's main module name
    envVars:
      - key: DATABASE_URL # Corrected key name
        value: "" # Leave empty, will be set on Render manually as per previous instructions
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4 # Adjust based on your instance size
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS # Add your Render URL here after deployment
        value: "estudiante-sistema.onrender.com" # Replace with your actual Render service URL
